<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Project: Hangman</title>
	</head>
	<body>
		<header>
			<span>PROJECT: HANGMAN</span>
		</header>
		<main>
			<section class="word">
				<div id="word_hat_one">
					word
				</div>
				<!---->
				<div id="word_hat_two">
					word length
				</div>
				<button onclick="find_length(-1)" class="length" id="minus">-</button>
				<span class="length" id="word_length_content">1</span>
				<button onclick="find_length(1)" class="length" id="plus">+</button>
				<span id="word"></span>
				<br />
				<button onclick="remove_numselector()" id="done" class="length">
					start
				</button>
			</section>
		</main>
		<footer></footer>
		<script src="web scripts/array.js"></script>
		<script src="web scripts/count.js"></script>
		<script src="web scripts/regex.js"></script>
		<script src="web scripts/process.js"></script>
	</body>
